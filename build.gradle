apply plugin: "java"

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version,
                'Main-Class': 'main.java.com.williamcwhitlow.Game')
    }
}

allprojects {
    targetCompatibility = 1.8
    sourceCompatibility = 1.8

    version = '0.1.0'
}